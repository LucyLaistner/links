  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000; /* Черный фон */
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      min-height: 100vh;
    }
    .header {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    .header img {
      width: 100%;
      max-width: 600px; /* Максимальная ширина фото */
      height: auto;
      display: block;
      margin: 0 auto;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 1);
    }
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px; /* Градиент */
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000000 100%);
      pointer-events: none;
    }
    .links {
      margin: 20px auto;
      padding: 0 10px;
      max-width: 400px;
    }
    .link {
      display: block; /* Блочный элемент для кнопки */
      margin: 15px auto;
      padding: 5px; /* Отступ внутри кнопки */
      background: #000000;
      border: 2px solid #FFD700; /* Золотая обводка */
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .link:hover {
      background: #FFD700; /* Золотой фон при наведении */
    }
    .link img {
      width: 100%;
      max-width: 300px; /* Максимальная ширина изображения кнопки */
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* Медиа-запросы для телефонов */
    @media (max-width: 600px) {
      .header img {
        max-width: 100%;
      }
      .header::after {
        height: 72px;
      }
      .link {
        padding: 4px;
      }
      .link img {
        max-width: 250px; /* Уменьшаем на телефоне */
      }
    }
  </style>
</head>
